<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
	<fieldset>
		<h3>My Info</h3>
	    <div><label>First Name: <input size = "100" type="text" name="first_name_field"></label></div>
	    <div><label>Last Name: <input size = "100" type="text" name="last_name_field"></label></div>
		<div><label>Phone Number: <input size = "100" type="text" name="phone_field"></label></div>
		<div><label>Email Address: <input size = "100" type="text" name="email_field"></label></div>
		<div><label>Gender:</label></div>
		<div>
		  <label>Male <input type="radio" name="gender_field" value="male"></label>
		  <label>Fmale <input type="radio" name="gender_field" value="female"></label>
		</div>  	
		<div><label>Age:</label></div>
			<label>under 18<input type="radio" name="age_field" value="under 18"></label><br>
			<label>18-24 <input type="radio" name="age_field" value="18-24"></label><br>
			<label>25-34 <input type="radio" name="age_field" value="25-34"></label><br>
			<label>35-44 <input type="radio" name="age_field" value="35-44"></label><br>
			<label>45-54 <input type="radio" name="age_field" value="45-54"></label><br>
			<label>55-64 <input type="radio" name="age_field" value="55-64"></label><br>
			<label>65 and over <input type="radio" name="age_field" value="65 and over"></label>
	</fieldset>
		<h3>My Availability</h3>						
	<fieldset>
	  		
	  
	  <div>
	    <div><label>Days Available:</label></div>
		<div><label>Sunday<input type="checkbox" name="available_field[]"value="sunday"></label></div>
		<div><label>Monday<input type="checkbox" name="available_field[]"value="monday"></label></div>
		<div><label>Tuesday<input type="checkbox" name="available_field[]"value="tuesday"></label></div>
		<div><label>Wednesday<input type="checkbox" name="available_field[]"value="wednesday"></label></div>
		<div><label>Thursday<input type="checkbox" name="available_field[]"value="thursday"></label></div>
		<div><label>Friday<input type="checkbox" name="available_field[]"value="friday"></label></div>
		<div><label>Saturday<input type="checkbox" name="available_field[]"value="saturday"></label></div>

		<h3>Any Comments?</h3>
		<textarea name="comments_field"></textarea>
	  </div>	
	</fieldset>
	
	<input type="hidden" name="hidden_field" value="Send Me">
	<input type="submit">	
	</form>	   
</body>
</html>
