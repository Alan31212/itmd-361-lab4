<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <legend>Volunteer Form</legend>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
	  <fieldset>
	    <div>
	      <label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
	    </div>
	    <div>
			<label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
		  </div>
		  <div>
			<label>Phone Number: <input type="number" name="phone_field" placeholder="phone number"></label>
		  </div>
			<label>Email Address: <input type="email" name="email_field" placeholder="email address"></label>
		  <div>
			<label>Gender:</label>
			<label>Male <input type="radio" name="gender_field" value="M"></label>
			<label>Fmale <input type="radio" name="gender_field" value="F"></label>
		  </div>
		  <div>
			<label>Age:</label>
			<label>under 18<input type="checkbox" name="age_field" value="under 18"></label><br>
			<label>18-24 <input type="checkbox" name="age_field" value="18-24"></label><br>
			<label>25-34 <input type="checkbox" name="age_field" value="25-34"></label><br>
			<label>35-44 <input type="checkbox" name="age_field" value="35-44"></label><br>
			<label>45-54 <input type="checkbox" name="age_field" value="45-54"></label><br>
			<label>55-64 <input type="checkbox" name="age_field" value="55-64"></label><br>
			<label>65 and over <input type="checkbox" name="age_field" value="65 and over"></label>
		  </div>
		  </fieldset>
		  <fieldset>
		  <legend>My Availability</legend>
			<div>
			<label>Days Available:</label><br>
			<label>Sunday<input type="checkbox" name="checked_field" style ="left" value="Sunday"></label><br>
			<label>Monday<input type="checkbox" name="checkbox_field" style ="left" value="Monday"></label><br>
			<label>Tuesday<input type="checkbox" name="checkbox_field" style ="left" value="Tuesday"></label><br>
			<label>Wednesday<input type="checkbox" name="checkbox_field" style ="left" value="Wednesday"></label><br>
			<label>Thursday<input type="checkbox" name="checkbox_field" style ="left" value="Thursday"></label><br>
			<label>Friday<input type="checkbox" name="checkbox_field" style ="left" value="Friday"></label><br>
			<label>Saturday<input type="checkbox" name="checkbox_field" style ="left" value="Saturday"></label>
			</div>
			<div>
			  <label for="our_textarea">Any Comments?</label>
				<textarea cols="30" rows="10" name="commments_field" placeholder="Default Textarea text" id="our_textarea"></textarea>
			</div>
			</fieldset>
			<div>
			<input type="submit" value="Send Me">
			
</body>
